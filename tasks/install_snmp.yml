- name: "snmp: check create snmp config"
  become: true
  ansible.builtin.template:
    src: "snmpd.conf.j2"
    dest: "{{ install_server_snmp.snmp_config }}"
    owner: root
    group: root
    mode: 0600
    seuser: system_u
    serole: object_r
    setype: etc_t
    selevel: s0
  register: check_snmp
  check_mode: true
  tags:
    - install_server
    - snmp

# ------------------------------------------------------------------------------
- block:
    - name: "snmp: stopped snmp"
      become: true
      ansible.builtin.service:
        name: "{{ install_server_snmp.snmp_service_name }}"
        state: stopped

    - name: "snmp: create snmp config"
      become: true
      ansible.builtin.template:
        src: "snmpd.conf.j2"
        dest: "{{ install_server_snmp.snmp_config }}"
        owner: root
        group: root
        mode: 0600
        seuser: system_u
        serole: object_r
        setype: etc_t
        selevel: s0
      # notify:
      #   - restart snmp
      #   - enabled snmp

    - name: "snmp: started snmp"
      become: true
      ansible.builtin.service:
        name: "{{ install_server_snmp.snmp_service_name }}"
        state: started
        enabled: true

  when: check_snmp.changed
  tags:
    - install_server
    - snmp
