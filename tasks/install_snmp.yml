---
# tasks file for ./roles/install_server

# ------------------------------------------------------------------------------
- name: "snmp: install dependencies"
  become: true
  ansible.builtin.apt:
    pkg: "{{ item.apt }}"
    state: present
    force_apt_get: true # apt-get instead of aptitude
  with_items:
    - "{{ install_server_snmp.snmp_packages }}"
    - "{{ install_server_snmp.snmp_additional_packages }}"
  tags:
    - install_server
    - snmp

# ------------------------------------------------------------------------------
- name: "snmp: create snmp extension directory"
  become: true
  ansible.builtin.file:
    path: "{{ install_server_snmp.snmp_extension_scripts }}"
    state: directory
    owner: root
    group: root
    mode: 0755
    seuser: system_u
    serole: object_r
    setype: lib_t
    selevel: s0
  tags:
    - install_server
    - snmp

# ------------------------------------------------------------------------------
- name: "snmp: install snmp extension"
  become: true
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: '{{ install_server_snmp.snmp_extension_scripts + "/" }}'
    owner: root
    group: root
    mode: 0755
    seuser: system_u
    serole: object_r
    setype: lib_t
    selevel: s0
  with_items:
    - "{{ install_server_snmp.snmp_extension_list }}"
  tags:
    - install_server
    - snmp

# ------------------------------------------------------------------------------
- name: "snmp: install snmp extension proxmox"
  become: true
  ansible.builtin.get_url:
    url: "{{ install_server_snmp.snmp_extension_proxmox.url }}"
    dest: '{{ install_server_snmp.snmp_extension_scripts + "/" }}'
    owner: root
    group: root
    mode: 0755
    seuser: system_u
    serole: object_r
    setype: lib_t
    selevel: s0
  when: '"pve" in ansible_kernel'
  tags:
    - install_server
    - snmp

