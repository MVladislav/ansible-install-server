# NVIM
# install_server_config.inst_nvim_conf
# TheVimeagen - Neovim Config: https://www.youtube.com/watch?v=ZWWxwwUsPNw
install_server_nvim_group: vm
install_server_nvim:
  update: true
  apt:
    install: "{{ install_server_config.inst_nvim_conf_pkg | default('snap') == 'apt' | bool }}"
    name: nvim
  snap:
    install: "{{ install_server_config.inst_nvim_conf_pkg | default('snap') == 'snap' | bool }}"
    name: nvim
    classic: true
  folders:
    - "~/.config/nvim/lua/{{ install_server_nvim_group }}/lazy"
  configs:
    - path_dest: ~/.config/nvim
      path_src: nvim
      files:
        - init.lua
    - path_dest: "~/.config/nvim/lua/{{ install_server_nvim_group }}"
      path_src: nvim/lua
      files:
        - init.lua
        - remap.lua
        - set.lua
        - lazy_init.lua
    - path_dest: "~/.config/nvim/lua/{{ install_server_nvim_group }}/lazy"
      path_src: nvim/lazy
      files:
        - init.lua
        - lsp.lua
        - snippets.lua
        - fugitive.lua
        - telescope.lua
        - harpoon.lua
        - cloak.lua
        - colors.lua
        - treesitter.lua
        - zenmode.lua
        - undotree.lua
        - trouble.lua

