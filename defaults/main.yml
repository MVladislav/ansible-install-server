---
# defaults file for ./roles/install_server

# ------------------------------------------------------------------------------
# CLIENTS for adding access (ex. zsh)
clients:
  - name: "{{ ansible_user }}"
    # dev: true
    # shell: /bin/bash
    # group: 'adm, cdrom, sudo'
    # createhome: true
    # password:
    # updateOrCreate: false

# ------------------------------------------------------------------------------
install_server_service_name: default-server

# will be changed auto in 'pre.yml' and on install 'zsh'
install_server_preferred_shell:
  shell: /bin/sh
  aliases_path: ~/.shrc
  profile_d: /etc/profile.d

# some version manually needs to checked and updated
install_server_links_to_check_update:
  # https://snapcraft.io/node
  snap_node_version: 21
  java_version: 17

# ------------------------------------------------------------------------------
# WHAT TO INSTALL
install_server_config:
  env_tun_setup: false
  # APT (1) -------------------------------
  apt_base: false
  apt_auth_priv: false
  apt_cert: false
  apt_archive: false
  apt_dev: false
  apt_build: false
  apt_libs: false
  # APT (2) -------------------------------
  apt_php: false
  apt_lua: false
  apt_java_jre_headless: false
  apt_java_jdk: false
  apt_java_ant: false
  apt_java_maven: false
  apt_java_gradle: false
  # APT (3) -------------------------------
  apt_snap: false
  apt_qemu_guest_agent: false
  apt_rasp_pi_pkg: false
  apt_vpn_resolvconf: false
  apt_vpn_wireguard: false
  apt_vpn_openvpn: false
  apt_vpn_openconnect: false
  apt_latex: false
  apt_pandoc: false
  apt_john_the_ripper: false
  apt_nmap: false
  # DPKG ----------------------------------
  # dpkg_...: false
  # SNAP ----------------------------------
  snap_juju: false
  snap_maas: false
  snap_microk8s: false
  snap_kubectl: false
  snap_helm: false
  snap_multipass: false
  snap_btop: false
  snap_glow: false
  snap_go: false
  snap_node: false
  snap_openjdk: false
  snap_openjfx: false
  snap_ruby: false
  # need to run "rustup default stable"
  snap_rust: false
  snap_john_the_ripper: false
  snap_nmap: false
  # # FLATHUB ----------------------------------
  # flatpak_john_the_ripper: false
  # flatpak_nmap: false
  # OTHER --------------------------------
  inst_git_conf: false
  inst_fonts: false
  inst_zsh_conf: false
  inst_tmux_conf: false
  inst_nvim_conf: false
  inst_nvim_conf_pkg: "snap" # snap | git
  # PYTHON --------------------------------
  python_pip_update: false # if pip should update all installed pkg's
  apt_python: false
  apt_python_pip: false
  apt_python_venv: false
  apt_python_dev: false
  pip_s_tui: false
  pip_virtualenv: false
  pip_autopep8: false
  pip_black: false
  pip_mypy: false
  pip_pre_commit: false
  pip_openconnect_sso: false
  pip_ansible: false
  # NPM --------------------------------
  npm_typescript: false
  # GO --------------------------------
  go_kompose: false
  go_act: false

