# GIT
# install_server_config.inst_git_conf
install_server_git_user: "{{ ansible_user }}"
install_server_git_email: "{{ ansible_user }}"
install_server_git:
  apt:
    - git
    # - git-flow
  git:
    config:
      - key: user.email
        value: "{{ install_server_git_email }}"
        scope: global
      - key: user.name
        value: "{{ install_server_git_user }}"
        scope: global
      - key: init.defaultBranch
        value: main
        scope: global
      - key: pull.ff
        value: only
        scope: global
    hook:
      base_path: ~/.git-hooks
      files:
        - template: "commit-msg.j2"
          filename: "commit-msg"
        - template: "pre-commit.j2"
          filename: "pre-commit"

